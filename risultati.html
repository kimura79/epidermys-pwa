<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultato Analisi ‚Äì Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 2em;
    }
    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }
    img {
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    .stat-box {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
      background-color: #eef1f5;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #2261a9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>

  <h1>Analisi Red Areas</h1>
  <img id="overlay-red" src="" alt="Overlay Red Areas">
  <div class="stat-box" id="redStatsBox">Caricamento risultati...</div>

  <h1>Analisi Skin Evenness</h1>
  <img id="overlay-evenness" src="" alt="Overlay Evenness">
  <div class="stat-box" id="evennessStatsBox">Caricamento risultati...</div>

  <a href="index.html" class="back-button">Torna alla Home</a>

  <script>
    const redBase64 = sessionStorage.getItem("overlay_red_base64");
    const evenBase64 = sessionStorage.getItem("overlay_evenness_base64");
    const redStats = JSON.parse(sessionStorage.getItem("red_stats") || "{}");
    const evenStats = JSON.parse(sessionStorage.getItem("evenness_stats") || {});
    const fototipo = sessionStorage.getItem("fototipo_stimato") || "?";

    const redImg = document.getElementById("overlay-red");
    const evenImg = document.getElementById("overlay-evenness");
    const redBox = document.getElementById("redStatsBox");
    const evenBox = document.getElementById("evennessStatsBox");

    // === Red Areas ===
    if (redBase64) {
      redImg.src = "data:image/png;base64," + redBase64;
      redBox.innerHTML = `
        üî¥ <strong>Red Areas rilevate:</strong><br>
        Percentuale: <strong>${redStats.percentuale_red_areas}%</strong><br>
        Pixel red: ${redStats.pixel_red} su ${redStats.pixel_totali}<br>
        Fototipo stimato: <strong>${fototipo}</strong>
      `;
    } else {
      redImg.style.display = "none";
      redBox.innerHTML = `‚ö†Ô∏è Nessun risultato per Red Areas.`;
    }

    // === Skin Evenness ===
    if (evenBase64) {
      evenImg.src = "data:image/png;base64," + evenBase64;
      evenBox.innerHTML = `
        üîµ <strong>Uniformit√† cutanea:</strong><br>
        Disomogeneit√†: <strong>${evenStats.percentuale_evenness}%</strong><br>
        Indice Evenness: <strong>${evenStats.evenness_score} / 100</strong><br>
        Fototipo stimato: <strong>${fototipo}</strong>
      `;
    } else {
      evenImg.style.display = "none";
      evenBox.innerHTML = `‚ö†Ô∏è Nessun risultato per Skin Evenness.`;
    }
  </script>

</body>
</html>

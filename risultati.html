<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultato Analisi ‚Äì Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 2em;
    }
    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }
    img {
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stat-box {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      background-color: #eef1f5;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #2261a9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>

  <h1>Analisi Red Areas</h1>
  <img id="overlay-result" src="" alt="Risultato Analisi">
  <div class="stat-box" id="statBox">Caricamento risultati...</div>
  <a href="index.html" class="back-button">Torna alla Home</a>

  <script>
    const base64 = sessionStorage.getItem("overlay_base64");
    const stats = JSON.parse(sessionStorage.getItem("red_stats") || "{}");

    const img = document.getElementById("overlay-result");
    const statBox = document.getElementById("statBox");

    if (base64) {
      img.onload = () => {
        statBox.innerHTML = `
          üî¥ <strong>Red Areas rilevate:</strong><br>
          Percentuale: <strong>${stats.percentuale_red_areas}%</strong><br>
          Pixel red: ${stats.pixel_red} su ${stats.pixel_totali} totali<br>
          Fototipo stimato: <strong>${stats.fototipo_stimato || "?"}</strong>
        `;
      };
      img.src = "data:image/png;base64," + base64;
    } else {
      img.style.display = "none";
      statBox.innerHTML = `
        ‚ö†Ô∏è Nessun risultato disponibile.<br>
        Torna alla <a href="index.html">home</a> e ripeti l‚Äôanalisi.
      `;
    }
  </script>

</body>
</html>

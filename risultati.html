<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultato Analisi – Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 2em;
    }

    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    img {
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .link-box {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      word-break: break-word;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #2261a9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>

  <h1>Analisi completata</h1>
  <p>Qui sotto trovi il risultato visivo con l’overlay generato:</p>

  <img id="overlay-result" src="" alt="Risultato Analisi">

  <div class="link-box" id="linkBox"></div>

  <a href="index.html" class="back-button">Torna alla Home</a>

  <script>
    const base64 = localStorage.getItem("overlay_base64");
    const img = document.getElementById("overlay-result");
    const linkBox = document.getElementById("linkBox");

    if (base64) {
      img.onload = () => {
        const width = img.naturalWidth;
        const height = img.naturalHeight;
        linkBox.innerHTML = `
          ✅ <strong>Analisi dermatologica completata dalla GPU</strong><br>
          Dimensioni immagine: ${width}×${height}px
        `;
      };
      img.src = "data:image/png;base64," + base64;
    } else {
      img.style.display = "none";
      linkBox.innerHTML = `
        ⚠️ Nessun risultato disponibile.<br>
        Torna alla <a href="index.html">home</a> e ripeti l’analisi.
      `;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultato Analisi</title>
</head>
<body>
  <h1>Risultato Analisi Dermatologica</h1>
  <img id="overlayImg" src="#" alt="Overlay" style="max-width:100%;border:2px solid #ccc;" />
  <pre id="dati"></pre>

  <script>
    const fileId = localStorage.getItem('lastFileId');
    const baseName = fileId.replace('.jpg', '');

    const overlayUrl = `https://drive.google.com/uc?export=view&id=${baseName}_overlay`; // es: foto_123456_overlay.png
    const dataUrl = `https://drive.google.com/uc?export=download&id=${baseName}_dati`;   // es: foto_123456_dati.txt

    document.getElementById("overlayImg").src = overlayUrl;

    fetch(dataUrl)
      .then(res => res.text())
      .then(text => {
        document.getElementById("dati").innerText = text;
      });
  </script>
</body>
</html>

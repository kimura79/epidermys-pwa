<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultato Analisi</title>
</head>
<body>
  <h1>Risultato Analisi Dermatologica</h1>
  <img id="overlayImg" src="#" alt="Overlay" style="max-width:100%;border:2px solid #ccc;" />
  <pre id="dati"></pre>

  <script>
    // File originale caricato (es: foto_1716812958123.jpg)
    const originalFileId = localStorage.getItem("lastFileId");

    // Rimuove estensione se presente
    const baseName = originalFileId?.replace(/\\.jpg|\\.png/, '');

    // Costruisce i link pubblici su Google Drive (serve che i file siano condivisi)
    const overlayUrl = `https://drive.google.com/uc?export=view&id=${baseName}_overlay`;
    const dataUrl = `https://drive.google.com/uc?export=download&id=${baseName}_dati`;

    // Mostra l’immagine overlay
    document.getElementById("overlayImg").src = overlayUrl;

    // Carica i dati dell’analisi
    fetch(dataUrl)
      .then(res => res.text())
      .then(text => {
        document.getElementById("dati").innerText = text;
      })
      .catch(() => {
        document.getElementById("dati").innerText = "❌ Dati non trovati";
      });
  </script>
</body>
</html>

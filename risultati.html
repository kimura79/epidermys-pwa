<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultato Analisi Dermatologica</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      padding: 2em;
      background-color: #fff;
    }
    h1 {
      color: #1c3d80;
    }
    #overlay {
      max-width: 100%;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }
    #dati {
      background: #f5f5f5;
      padding: 1em;
      border-radius: 5px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
  <script>
    const API_KEY = 'AIzaSyDVID4DMYceBmam9oYzNRzAbtq0hr_79Nk';

    async function loadResults() {
      const fileId = localStorage.getItem('lastFileId');
      if (!fileId) {
        document.getElementById('dati').textContent = '❌ ID immagine non trovato';
        return;
      }

      const baseName = 'foto_' + fileId.slice(-13); // usa parte finale per pattern nome

      const query = encodeURIComponent(`name contains '${baseName}'`);
      const url = `https://www.googleapis.com/drive/v3/files?q=${query}&key=${API_KEY}&fields=files(id,name,mimeType)`;

      const res = await fetch(url);
      const data = await res.json();

      const overlayFile = data.files.find(f => f.name.endsWith('_overlay.png'));
      const txtFile = data.files.find(f => f.name.endsWith('_dati.txt'));

      if (overlayFile) {
        const imgSrc = `https://www.googleapis.com/drive/v3/files/${overlayFile.id}?alt=media&key=${API_KEY}`;
        document.getElementById('overlay').src = imgSrc;
      } else {
        document.getElementById('overlay').alt = 'Overlay non trovato';
      }

      if (txtFile) {
        const txtRes = await fetch(`https://www.googleapis.com/drive/v3/files/${txtFile.id}?alt=media&key=${API_KEY}`);
        const txt = await txtRes.text();
        document.getElementById('dati').textContent = txt;
      } else {
        document.getElementById('dati').textContent = '❌ Dati non trovati';
      }
    }

    window.onload = loadResults;
  </script>
</head>
<body>
  <h1>Risultato Analisi Dermatologica</h1>
  <img id="overlay" alt="Overlay dermatologico">
  <div id="dati">Caricamento dati...</div>
</body>
</html>

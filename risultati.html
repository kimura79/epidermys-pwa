<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultati Analisi â€“ Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #fff;
    }

    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }

    .foto {
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .risultato {
      margin-top: 20px;
      text-align: left;
      background: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Risultati Analisi</h1>
  <img id="fotoRisultato" class="foto" src="#" alt="Foto analizzata">
  <div class="risultato" id="risultatoBox"></div>

  <script>
    const risultato = JSON.parse(localStorage.getItem("risultatoAnalisi"));
    const imageSrc = localStorage.getItem("imageData");

    document.getElementById("fotoRisultato").src = imageSrc;
    document.getElementById("risultatoBox").innerText = JSON.stringify(risultato, null, 2);
  </script>
</body>
</html>

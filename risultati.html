<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultati Analisi – Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #fff;
    }

    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }

    .foto {
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .metadati {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }

    .metadati strong {
      color: #2261a9;
    }

    .btn {
      margin-top: 30px;
      background-color: #2261a9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>

  <h1>Risultato Analisi Visiva</h1>

  <img id="foto" class="foto" src="#" alt="Foto caricata">

  <div class="metadati" id="outputGPT">
    <p>Caricamento...</p>
  </div>

  <button class="btn" onclick="tornaHome()">Torna alla Home</button>

  <script>
    function tornaHome() {
      window.location.href = "index.html";
    }

    // Recupera immagine e output da localStorage
    const foto = localStorage.getItem("imageData");
    const output = localStorage.getItem("gpt_output");

    // Mostra immagine
    if (foto) {
      document.getElementById("foto").src = foto;
    }

    // Mostra metadati GPT
    const container = document.getElementById("outputGPT");
    if (output) {
      try {
        const json = JSON.parse(output);
        container.innerHTML = `
          <p><strong>Genere:</strong> ${json.genere}</p>
          <p><strong>Età stimata:</strong> ${json.età} anni</p>
          <p><strong>Posa:</strong> ${json.posa}</p>
          <p><strong>Fototipo:</strong> ${json.fototipo}</p>
        `;
      } catch {
        container.innerHTML = `<pre>${output}</pre>`;
      }
    } else {
      container.innerHTML = "<p>Nessun dato disponibile.</p>";
    }
  </script>

</body>
</html>

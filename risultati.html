<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultato Analisi ‚Äì Epidermys</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 2em;
    }
    h1 {
      color: #2261a9;
      margin-bottom: 10px;
    }
    img {
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
    .stat-box {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
      background-color: #eef1f5;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #2261a9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #003f7d;
    }
    table {
      width: 100%;
      max-width: 460px;
      margin: 10px auto;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
    }
    th {
      background-color: #dfe8f2;
    }
  </style>
</head>
<body>

  <h1>Analisi Red Areas</h1>
  <img id="overlay-red" src="" alt="Overlay Red Areas">
  <div class="stat-box" id="redStatsBox">Caricamento risultati...</div>

  <h1>Analisi Skin Evenness</h1>
  <img id="overlay-evenness" src="" alt="Overlay Evenness">
  <div class="stat-box" id="evennessStatsBox">Caricamento risultati...</div>

  <h1>Analisi Texture Cutanea</h1>
  <img id="overlay-texture" src="" alt="Overlay Texture">
  <div class="stat-box" id="textureStatsBox">Caricamento risultati...</div>

  <h1>Analisi Macchie Cutanee</h1>
  <img id="overlay-macchie" src="" alt="Overlay Macchie">
  <div class="stat-box" id="macchieStatsBox">Caricamento risultati...</div>
  <div id="macchieTableBox"></div>

  <a href="index.html" class="back-button">Torna alla Home</a>

  <script>
    const redURL = sessionStorage.getItem("overlay_red_url");
    const evenURL = sessionStorage.getItem("overlay_evenness_url");
    const textureURL = sessionStorage.getItem("overlay_texture_url");
    const macchieURL = sessionStorage.getItem("overlay_macchie_url");

    const redStats = JSON.parse(sessionStorage.getItem("red_stats") || "{}");
    const evenStats = JSON.parse(sessionStorage.getItem("evenness_stats") || "{}");
    const texturePercentStr = sessionStorage.getItem("percentuale_texture") || "?";
    const fototipo = sessionStorage.getItem("fototipo_stimato") || "?";
    const macchieStats = JSON.parse(sessionStorage.getItem("macchie_stats") || "{}");

    // Classificazione texture
    let textureClass = "?";
    const texturePercent = parseFloat(texturePercentStr);
    if (!isNaN(texturePercent)) {
      if (texturePercent < 10) textureClass = "Ottima";
      else if (texturePercent < 20) textureClass = "Buona";
      else if (texturePercent < 35) textureClass = "Media";
      else if (texturePercent < 50) textureClass = "Irregolare";
      else textureClass = "Grave";
    }

    // Immagini
    document.getElementById("overlay-red").src = redURL || "";
    document.getElementById("overlay-evenness").src = evenURL || "";
    document.getElementById("overlay-texture").src = textureURL || "";
    document.getElementById("overlay-macchie").src = macchieURL || "";

    // Red
    document.getElementById("redStatsBox").innerHTML = redURL ? `
      üî¥ <strong>Red Areas rilevate:</strong><br>
      Percentuale: <strong>${redStats.percentuale_red_areas}%</strong><br>
      Pixel red: ${redStats.pixel_red} su ${redStats.pixel_totali}<br>
      Fototipo stimato: <strong>${fototipo}</strong>
    ` : `‚ö†Ô∏è Nessun risultato per Red Areas.`;

    // Evenness
    document.getElementById("evennessStatsBox").innerHTML = evenURL ? `
      üîµ <strong>Uniformit√† cutanea:</strong><br>
      Disomogeneit√†: <strong>${evenStats.percentuale_evenness}%</strong><br>
      Indice Evenness: <strong>${evenStats.evenness_score} / 100</strong><br>
      Fototipo stimato: <strong>${fototipo}</strong>
    ` : `‚ö†Ô∏è Nessun risultato per Skin Evenness.`;

    // Texture
    document.getElementById("textureStatsBox").innerHTML = textureURL ? `
      üü† <strong>Irregolarit√† di Texture:</strong><br>
      Percentuale area irregolare: <strong>${texturePercent}%</strong><br>
      Classificazione: <strong>${textureClass}</strong><br>
      Fototipo stimato: <strong>${fototipo}</strong>
    ` : `‚ö†Ô∏è Nessun risultato per Texture Cutanea.`;

    // Macchie
    document.getElementById("macchieStatsBox").innerHTML = macchieURL ? `
      üü£ <strong>Macchie Cutanee:</strong><br>
      Totale superficie coinvolta: <strong>${macchieStats.percentuale_macchie_totale}%</strong><br>
      Macchie et√†: <strong>${macchieStats.numero_macchie_eta}</strong> |
      UV: <strong>${macchieStats.numero_macchie_uv}</strong> |
      Lentiggini: <strong>${macchieStats.numero_lentiggini}</strong>
    ` : `‚ö†Ô∏è Nessun risultato per Macchie.`;

    // Tabella per zona
    const percentualiZone = macchieStats.percentuali_macchie_zone || {};
    if (Object.keys(percentualiZone).length > 0) {
      let tableHTML = `
        <table>
          <thead>
            <tr><th>Zona</th><th>Et√† %</th><th>UV %</th><th>Lentiggini %</th></tr>
          </thead><tbody>
      `;
      for (const zona in percentualiZone) {
        const z = percentualiZone[zona];
        tableHTML += `<tr><td>${zona}</td><td>${z.age.toFixed(1)}</td><td>${z.uv.toFixed(1)}</td><td>${z.freck.toFixed(1)}</td></tr>`;
      }
      tableHTML += `</tbody></table>`;
      document.getElementById("macchieTableBox").innerHTML = tableHTML;
    }
  </script>

</body>
</html>

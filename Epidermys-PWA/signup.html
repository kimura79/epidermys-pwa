<!-- signup.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione – Epidermys</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #2261a9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .switch {
      margin-top: 20px;
      font-size: 14px;
    }
    .switch a {
      color: #2261a9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form class="form-box" action="signup.php" method="POST">
    <h2>Crea un account</h2>
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="cognome" placeholder="Cognome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Registrati</button>
    <div class="switch">
      Hai già un account? <a href="login.html">Accedi</a>
    </div>
  </form>
</body>
</html>

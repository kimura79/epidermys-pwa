<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epidermys PWA ‚Äì Analisi Viso</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      background-color: #fff;
    }
    .upload-box {
      width: 300px;
      height: 400px;
      border: 2px solid #2261a9;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .upload-box span {
      font-size: 48px;
      color: #2261a9;
    }
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #scattaBtn {
      background-color: #2261a9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <span id="uploadText">+</span>
    <img id="preview" src="#" alt="Anteprima">
  </div>

  <input type="file" accept="image/*" id="photoInput" capture="environment" style="display: none;">
  <button id="scattaBtn" onclick="photoInput.click()">Scatta ora</button>

  <script>
    const uploadBox = document.getElementById("uploadBox");
    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("uploadText");

    uploadBox.addEventListener("click", () => {
      photoInput.click();
    });

    photoInput.addEventListener("change", async () => {
      const file = photoInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = async () => {
        preview.src = reader.result;
        preview.style.display = "block";
        uploadText.style.display = "none";

        try {
          const formData = new FormData();
          formData.append("image", file);

          const response = await fetch("https://4976-203-57-40-162.ngrok-free.app/analyze", {
            method: "POST",
            body: formData
          });

          if (!response.ok) throw new Error("Errore server: " + response.status);
          const result = await response.json();

          if (result.overlay_base64) {
            console.log("üü¢ Risultato ricevuto:", result);
            localStorage.setItem("overlay_base64", result.overlay_base64);
            window.location.href = "risultati.html";
          } else {
            throw new Error("Risposta JSON mancante");
          }
        } catch (error) {
          console.error("‚ùå Errore durante l‚Äôanalisi:", error);
          alert("Errore durante l‚Äôanalisi: " + error.message);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

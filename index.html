<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epidermys PWA â€“ Analisi Viso</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2em;
      background-color: #fff;
    }

    .upload-box {
      width: 300px;
      height: 400px;
      border: 2px solid #2261a9;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .upload-box span {
      font-size: 48px;
      color: #2261a9;
    }

    .search-section {
      margin-top: 40px;
      text-align: center;
    }

    .search-section h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .search-section input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .search-section button {
      background-color: #2261a9;
      color: #fff;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .auth-links {
      font-size: 14px;
      margin-top: 30px;
    }

    .auth-links a {
      color: #2261a9;
      text-decoration: none;
      margin: 0 6px;
    }

    .auth-links a:hover {
      text-decoration: underline;
      color: #003f7d;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .modal-content button {
      background-color: #2261a9;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <span id="uploadText">+</span>
    <img id="preview" src="#" alt="Anteprima">
  </div>

  <input type="file" accept="image/*" id="photoInput" capture="environment" style="display: none;">

  <div class="search-section">
    <h2>Cerca Paziente</h2>
    <input type="text" placeholder="Nome" id="nomePaziente">
    <br>
    <button onclick="alert('Funzione cerca non ancora implementata')">Cerca</button>
    <div class="auth-links">
      <a href="login.html">Login</a> | <a href="signup.html">Registrati</a>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Inserisci Dati Paziente</h2>
      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="cognome" placeholder="Cognome">
      <input type="date" id="dataNascita">
      <button onclick="proseguiScatto()">Continua</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const photoInput = document.getElementById("photoInput");
    const uploadBox = document.getElementById("uploadBox");
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("uploadText");

    uploadBox.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    function proseguiScatto() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const data = document.getElementById("dataNascita").value;

      if (nome && cognome && data) {
        modal.style.display = "none";
        photoInput.click(); // apre la fotocamera
      } else {
        alert("Compila tutti i campi.");
      }
    }

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          // Anteprima
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadText.style.display = "none";

          // Prepara invio a GPT-4o
          const formData = new FormData();
          formData.append("file", file);

          try {
            const res = await fetch("http://92.48.104.187:8000/analizza_foto", {
              method: "POST",
              body: formData
            });

            const data = await res.json();
            console.log("Risposta GPT-4o:", data.output);
            alert("Risultato GPT:\n\n" + data.output);

            // Salva localmente (opzionale)
            localStorage.setItem("imageData", e.target.result);
            localStorage.setItem("gpt_output", data.output);

            // Vai alla pagina risultati
            window.location.href = "risultati.html";

          } catch (error) {
            console.error("Errore:", error);
            alert("Errore durante l'invio della foto");
          }
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>

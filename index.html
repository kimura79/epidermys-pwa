<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epidermys PWA â€“ Analisi Viso</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Helvetica, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2em; background-color: #fff; }
    .upload-box { width: 300px; height: 400px; border: 2px solid #2261a9; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 1rem; position: relative; }
    .upload-box span { font-size: 48px; color: #2261a9; }
    .preview-img { max-width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0; }
    .form-section, .foto-section { max-width: 400px; width: 100%; margin-bottom: 1rem; }
    .form-section input { width: 100%; padding: 10px; margin-bottom: 12px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    .foto-section button { width: 100%; padding: 12px; margin-bottom: 10px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; background-color: #2261a9; color: white; }
    .foto-section button:hover { background-color: #003f7d; }
    .attesa { font-size: 16px; color: #444; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <span id="uploadText">+</span>
    <img id="preview" class="preview-img" src="#" alt="Anteprima" />
  </div>

  <div class="form-section">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="cognome" placeholder="Cognome">
    <input type="date" id="dataNascita">
  </div>

  <div class="foto-section">
    <button onclick="usaFotocamera()">Scatta con fotocamera</button>
    <button onclick="usaGalleria()">Scegli da libreria</button>
  </div>

  <input type="file" id="inputCamera" accept="image/*" capture="environment" style="display: none;" />
  <input type="file" id="inputGallery" accept="image/*" style="display: none;" />

  <script>
    const inputCamera = document.getElementById("inputCamera");
    const inputGallery = document.getElementById("inputGallery");
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("uploadText");

    let dataNascitaGlobale = "";

    function checkForm() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const data = document.getElementById("dataNascita").value;

      if (!nome || !cognome || !data) {
        alert("Compila prima tutti i campi del paziente.");
        return false;
      }
      dataNascitaGlobale = data;
      return true;
    }

    function usaFotocamera() {
      if (checkForm()) inputCamera.click();
    }

    function usaGalleria() {
      if (checkForm()) inputGallery.click();
    }

    async function pollJobResult(jobId, retries = 60) {
      const apiKey = "rpa_3UNKUYI2O8D2VQR76ZP8N3OM1FR6ZN7Q55DVEVFI1lo8yt";
      const pollUrl = `https://api.runpod.ai/v2/ahg0x5524vckko/status/${jobId}`;
      for (let i = 0; i < retries; i++) {
        const res = await fetch(pollUrl, {
          headers: { "Authorization": `Bearer ${apiKey}` }
        });
        const json = await res.json();
        console.log("Polling status:", json);
        if (json.status === "COMPLETED") return json.output;
        if (json.status === "FAILED") throw new Error("Job fallito su RunPod");
        await new Promise(r => setTimeout(r, 2000));
      }
      throw new Error("Timeout: nessuna risposta da RunPod");
    }

    function gestisciFile(file) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64Full = e.target.result;
        const base64Only = base64Full.split(",")[1];
        preview.src = base64Full;
        preview.style.display = "block";
        uploadText.style.display = "none";
        localStorage.setItem("imageData", base64Full);

        // Mostra messaggio di attesa
        const msg = document.createElement("p");
        msg.id = "attesa";
        msg.className = "attesa";
        msg.innerText = "Elaborazione in corso, attendi...";
        document.body.appendChild(msg);

        const payload = {
          input: {
            image_base64: base64Only,
            data_nascita: dataNascitaGlobale
          }
        };

        try {
          const response = await fetch("https://api.runpod.ai/v2/ahg0x5524vckko/run", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer rpa_3UNKUYI2O8D2VQR76ZP8N3OM1FR6ZN7Q55DVEVFI1lo8yt"
            },
            body: JSON.stringify(payload)
          });

          const job = await response.json();
          const output = await pollJobResult(job.id);
          localStorage.setItem("gpt_output", JSON.stringify(output));
          document.getElementById("attesa")?.remove();
          window.location.href = "risultati.html";

        } catch (err) {
          console.error("Errore durante analisi:", err);
          document.getElementById("attesa")?.remove();
          alert("Errore durante l'elaborazione dell'immagine.");
        }
      };
      reader.readAsDataURL(file);
    }

    inputCamera.addEventListener("change", () => {
      if (inputCamera.files.length > 0) {
        gestisciFile(inputCamera.files[0]);
      }
    });

    inputGallery.addEventListener("change", () => {
      if (inputGallery.files.length > 0) {
        gestisciFile(inputGallery.files[0]);
      }
    });
  </script>
</body>
</html>

    .search-section h2 {

      margin-bottom: 8px;
    }

    .search-section input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      border-radius: 4px;
      margin-bottom: 12px;

    .search-section button {

    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;

    }

    .modal-content button {
      background-color: #2261a9;

</head>
<body>
  <div class="upload-box" id="uploadBox">
    <span id="uploadText">+</span>
    <img id="preview" src="#" alt="Anteprima">
  </div>

  <input type="file" accept="image/*" id="photoInput" capture="environment" style="display: none;">

  <div class="search-section">
    <h2>Cerca Paziente</h2>
    <input type="text" placeholder="Nome" id="nomePaziente">
    <br>
    <button onclick="alert('Funzione cerca non ancora implementata')">Cerca</button>
    <div class="auth-links">
      <a href="login.html">Login</a> | <a href="signup.html">Registrati</a>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Inserisci Dati Paziente</h2>
      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="cognome" placeholder="Cognome">
      <input type="date" id="dataNascita">
      <button onclick="proseguiScatto()">Continua</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const photoInput = document.getElementById("photoInput");
    const uploadBox = document.getElementById("uploadBox");
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("uploadText");

    uploadBox.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    function proseguiScatto() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const data = document.getElementById("dataNascita").value;

      if (nome && cognome && data) {
        modal.style.display = "none";
        photoInput.click();
      } else {
        alert("Compila tutti i campi.");
      }
    }

    photoInput.addEventListener("change", async () => {
      const file = photoInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
        uploadText.style.display = "none";
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("nome", document.getElementById("nome").value);
      formData.append("cognome", document.getElementById("cognome").value);
      formData.append("dataNascita", document.getElementById("dataNascita").value);

      try {
        const response = await fetch("https://a9f8-35-198-255-212.ngrok-free.app/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        localStorage.setItem("risultatoAnalisi", JSON.stringify(result));
        localStorage.setItem("imageData", reader.result);
        window.location.href = "risultati.html";
      } catch (err) {
        alert("Errore durante l'invio al server Colab");
        console.error(err);
      }
    });
  </script>

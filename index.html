<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2em;
      background-color: #fff;
    }
    .upload-box {
      width: 300px;
      height: 400px;
      border: 2px solid #2261a9;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }
    .upload-box span {
      font-size: 48px;
      color: #2261a9;
    }
    .search-section {
      margin-top: 40px;
      text-align: center;
    }
    .search-section h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    .search-section input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .search-section button {
      background-color: #2261a9;
      color: #fff;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-links {
      font-size: 14px;
      margin-top: 30px;
    }
    .auth-links a {
      color: #2261a9;
      text-decoration: none;
      margin: 0 6px;
    }
    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .modal, .modal-foto {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 20px;
    }
    .modal-content input,
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #2261a9;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <span id="uploadText">+</span>
    <img id="preview" src="#" alt="Anteprima">
  </div>

  <!-- Doppio input -->
  <input type="file" accept="image/*" id="photoInputCamera" capture="environment" style="display: none;">
  <input type="file" accept="image/*" id="photoInputGallery" style="display: none;">

  <div class="search-section">
    <h2>Cerca Paziente</h2>
    <input type="text" placeholder="Nome" id="nomePaziente">
    <br>
    <button onclick="alert('Funzione cerca non ancora implementata')">Cerca</button>
    <div class="auth-links">
      <a href="login.html">Login</a> | <a href="signup.html">Registrati</a>
    </div>
  </div>

  <!-- MODAL INSERIMENTO DATI -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Inserisci Dati Paziente</h2>
      <input type="text" id="nome" placeholder="Nome">
      <input type="text" id="cognome" placeholder="Cognome">
      <input type="date" id="dataNascita">
      <button onclick="scegliFonteFoto()">Continua</button>
    </div>
  </div>

  <!-- MODAL SCELTA FONTE FOTO -->
  <div class="modal-foto" id="modalFoto">
    <div class="modal-content">
      <h2>Come vuoi caricare la foto?</h2>
      <button onclick="usaFotocamera()">Scatta con fotocamera</button>
      <button onclick="usaGalleria()">Scegli da libreria</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalFoto = document.getElementById("modalFoto");
    const photoInputCamera = document.getElementById("photoInputCamera");
    const photoInputGallery = document.getElementById("photoInputGallery");
    const uploadBox = document.getElementById("uploadBox");
    const preview = document.getElementById("preview");
    const uploadText = document.getElementById("uploadText");

    let dataNascitaGlobale = "";

    uploadBox.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    function scegliFonteFoto() {
      const nome = document.getElementById("nome").value;
      const cognome = document.getElementById("cognome").value;
      const data = document.getElementById("dataNascita").value;

      if (nome && cognome && data) {
        modal.style.display = "none";
        dataNascitaGlobale = data;
        modalFoto.style.display = "flex";
      } else {
        alert("Compila tutti i campi.");
      }
    }

    function usaFotocamera() {
      modalFoto.style.display = "none";
      photoInputCamera.click();
    }

    function usaGalleria() {
      modalFoto.style.display = "none";
      photoInputGallery.click();
    }

    function gestisciFile(file) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64Full = e.target.result;
        const base64Only = base64Full.split(",")[1];

        preview.src = base64Full;
        preview.style.display = "block";
        uploadText.style.display = "none";
        localStorage.setItem("imageData", base64Full);

        const payload = {
          input: {
            image_base64: base64Only,
            data_nascita: dataNascitaGlobale
          }
        };

        try {
          const response = await fetch("https://api.runpod.ai/v2/ahg0x5524vckko/run", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": "Bearer rpa_3UNKUYI2O8D2VQR76ZP8N3OM1FR6ZN7Q55DVEVFI1lo8yt"
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          console.log("Risultato:", result);

          localStorage.setItem("gpt_output", JSON.stringify(result.output));
          window.location.href = "risultati.html";

        } catch (err) {
          console.error("Errore invio:", err);
          alert("Errore durante l'invio dell'immagine.");
        }
      };
      reader.readAsDataURL(file);
    }

    photoInputCamera.addEventListener("change", () => {
      if (photoInputCamera.files.length > 0) {
        gestisciFile(photoInputCamera.files[0]);
      }
    });

    photoInputGallery.addEventListener("change", () => {
      if (photoInputGallery.files.length > 0) {
        gestisciFile(photoInputGallery.files[0]);
      }
    });
  </script>

</body>
</html>
